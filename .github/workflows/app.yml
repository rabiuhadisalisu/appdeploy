name: Flutter CI

# Trigger the workflow on pushes or manually
on:
  push:
  # Uncomment the following line for manual triggers
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Use the latest v3 for improved stability
      - name: Set up Java environment
        uses: actions/setup-java@v3  # Latest v3 for potential enhancements
        with:
          java-version: '17'  # Consider using Java 17 for performance benefits

      - name: Set up Flutter environment (stable channel)
        uses: subosito/flutter-action@v2  # Use v2 or higher for bug fixes
        with:
          channel: 'stable'  # Update channel as needed

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Check for formatting issues
        run: flutter format --set-exit-if-changed .

      - name: Analyze Dart code for errors
        run: flutter analyze .

      - name: Run widget tests
        run: flutter test

      - name: Build APK
        run: flutter build apk

      - name: Upload APK as artifact (latest v2)
        uses: actions/upload-artifact@v4  # Use the recommended v2
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
